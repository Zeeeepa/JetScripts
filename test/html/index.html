<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stream Chunks with React</title>
    <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.development.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.development.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7.20.15/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        transition: background-color 0.3s, color 0.3s;
      }
      .dark body {
        background-color: #1a1a1a;
        color: #e5e7eb;
      }
      .dark .bg-gray-100 {
        background-color: #2d2d2d;
      }
      .dark .bg-white {
        background-color: #2d2d2d;
      }
      .dark .text-gray-900 {
        color: #e5e7eb;
      }
      .dark .border-gray-300 {
        border-color: #4b5563;
      }
      .dark .bg-red-100 {
        background-color: #7f1d1d;
      }
      .dark .text-red-700 {
        color: #f87171;
      }
      .dark .bg-blue-500:hover {
        background-color: #2563eb;
      }
      .dark .bg-green-500:hover {
        background-color: #16a34a;
      }
    </style>
  </head>
  <body className="min-h-screen bg-gray-100 dark:bg-gray-900 font-sans">
    <div id="root"></div>
    <script type="text/babel">
      const { useState, useEffect } = React;

      const StreamApp = () => {
        const [prompts, setPrompts] = useState([
          "Tell a joke.",
          "What is machine learning?",
        ]);
        const [taskId] = useState(crypto.randomUUID());
        const [responses, setResponses] = useState({});
        const [error, setError] = useState(null);
        const [isStreaming, setIsStreaming] = useState(false);
        const [isDarkMode, setIsDarkMode] = useState(
          window.matchMedia("(prefers-color-scheme: dark)").matches
        );

        const toggleDarkMode = () => {
          setIsDarkMode(!isDarkMode);
          document.documentElement.classList.toggle("dark");
        };

        const streamChunks = async () => {
          setIsStreaming(true);
          setError(null);
          setResponses({});
          const payload = {
            model: "llama-3.2-1b-instruct-4bit",
            prompts,
            max_tokens: 50,
            temp: 0.7,
            verbose: true,
            task_id: taskId,
          };
          try {
            const response = await fetch("http://localhost:9000/generate", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
                Accept: "application/json",
              },
              body: JSON.stringify(payload),
            });
            if (!response.ok) {
              throw new Error(`HTTP error! Status: ${response.status}`);
            }
            const reader = response.body.getReader();
            const decoder = new TextDecoder();
            let buffer = "";
            while (true) {
              const { done, value } = await reader.read();
              if (done) {
                if (buffer.trim()) {
                  processLine(buffer);
                }
                break;
              }
              buffer += decoder.decode(value, { stream: true });
              const lines = buffer.split("\n");
              buffer = lines.pop();
              for (const line of lines) {
                processLine(line);
              }
            }
          } catch (e) {
            setError(`Streaming error: ${e.message}`);
            console.error(`Streaming error: ${e.message}`);
          } finally {
            setIsStreaming(false);
          }

          function processLine(line) {
            if (!line.trim()) return;
            console.log(`Received: ${line}`);
            try {
              const data = JSON.parse(line);
              if (data.type === "token") {
                console.log(`Token [${data.prompt_id}]: ${data.token}`);
                setResponses((prev) => {
                  const newResponses = { ...prev };
                  if (!newResponses[data.prompt_id]) {
                    newResponses[data.prompt_id] = {
                      prompt: data.prompt,
                      tokens: [],
                      response: "",
                    };
                  }
                  newResponses[data.prompt_id].tokens.push(data.token);
                  newResponses[data.prompt_id].response += data.token;
                  return newResponses;
                });
              } else if (data.type === "result") {
                console.log(`Result [${data.prompt_id}]: ${data.response}`);
                setResponses((prev) => ({
                  ...prev,
                  [data.prompt_id]: {
                    prompt: data.prompt,
                    tokens: [],
                    response: data.response,
                  },
                }));
              } else if (data.type === "error") {
                console.log(`Error: ${data.message}`);
                setError(data.message);
              } else if (data.type === "info") {
                console.log(`Info: ${data.message}`);
              }
            } catch (e) {
              console.error(`Invalid JSON chunk: ${line}`);
              setError(`Invalid JSON chunk: ${line}`);
            }
          }
        };

        useEffect(() => {
          if (prompts.length > 0) {
            streamChunks();
          }
          if (isDarkMode) {
            document.documentElement.classList.add("dark");
          } else {
            document.documentElement.classList.remove("dark");
          }
        }, [prompts, isDarkMode]);

        const handlePromptChange = (index, value) => {
          const newPrompts = [...prompts];
          newPrompts[index] = value;
          setPrompts(newPrompts);
        };

        const addPrompt = () => {
          setPrompts([...prompts, ""]);
        };

        return (
          <div className="container mx-auto px-4 py-8 max-w-3xl">
            <header className="flex justify-between items-center mb-8">
              <h1 className="text-3xl font-bold text-gray-900 dark:text-white">
                Stream Chunks
              </h1>
              <button
                onClick={toggleDarkMode}
                className="p-2 rounded-full bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-gray-200 hover:bg-gray-300 dark:hover:bg-gray-600 transition"
                aria-label="Toggle dark mode"
              >
                {isDarkMode ? (
                  <svg
                    className="w-6 h-6"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                  >
                    <path
                      strokeLinecap="round"
                      strokeLinejoin="round"
                      strokeWidth="2"
                      d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"
                    />
                  </svg>
                ) : (
                  <svg
                    className="w-6 h-6"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                  >
                    <path
                      strokeLinecap="round"
                      strokeLinejoin="round"
                      strokeWidth="2"
                      d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"
                    />
                  </svg>
                )}
              </button>
            </header>
            <section className="bg-white dark:bg-gray-800 rounded-lg shadow-lg p-6 mb-6">
              <h2 className="text-xl font-semibold text-gray-900 dark:text-white mb-4">
                Task ID: {taskId}
              </h2>
              <div className="space-y-4">
                {prompts.map((prompt, index) => (
                  <div key={index} className="flex items-center space-x-2">
                    <input
                      type="text"
                      value={prompt}
                      onChange={(e) =>
                        handlePromptChange(index, e.target.value)
                      }
                      className="flex-1 p-3 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-white placeholder-gray-500 dark:placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 dark:focus:ring-blue-400 transition"
                      placeholder="Enter a prompt"
                      disabled={isStreaming}
                    />
                  </div>
                ))}
                <div className="flex space-x-2">
                  <button
                    onClick={addPrompt}
                    className="bg-blue-500 dark:bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-600 dark:hover:bg-blue-700 transition disabled:opacity-50 disabled:cursor-not-allowed"
                    disabled={isStreaming}
                  >
                    Add Prompt
                  </button>
                  <button
                    onClick={streamChunks}
                    className="bg-green-500 dark:bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-600 dark:hover:bg-green-700 transition disabled:opacity-50 disabled:cursor-not-allowed"
                    disabled={isStreaming || prompts.some((p) => !p)}
                  >
                    {isStreaming ? "Streaming..." : "Start Streaming"}
                  </button>
                </div>
              </div>
            </section>
            {error && (
              <div className="bg-red-100 dark:bg-red-900 text-red-700 dark:text-red-300 p-4 rounded-lg mb-6">
                Error: {error}
              </div>
            )}
            <section>
              <h2 className="text-xl font-semibold text-gray-900 dark:text-white mb-4">
                Responses
              </h2>
              {Object.entries(responses).map(
                ([promptId, { prompt, response }]) => (
                  <div
                    key={promptId}
                    className="bg-white dark:bg-gray-800 rounded-lg shadow-lg p-6 mb-4"
                  >
                    <h3 className="text-lg font-medium text-gray-900 dark:text-white">
                      Prompt ID: {promptId}
                    </h3>
                    <p className="text-gray-700 dark:text-gray-300">
                      <strong>Prompt:</strong> {prompt}
                    </p>
                    <p className="text-gray-700 dark:text-gray-300">
                      <strong>Response:</strong> {response}
                    </p>
                  </div>
                )
              )}
            </section>
          </div>
        );
      };

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<StreamApp />);
    </script>
  </body>
</html>
